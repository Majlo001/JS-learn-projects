<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript QR Code Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="generator__wrapper">
        <header class="generator__header">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text.</p>
        </header>
        <div class="generator__form">
            <input type="text" placeholder="Enter url or text here"/>
            <button>Generate your QR Code</button>
        </div>
        <div class="generator__qr-code">
            <img src="#" alt="QR Code Generator">
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
