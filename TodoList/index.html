<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/mainscript.js" defer></script>
</head>

<body>
    <section id="todo-container">
        <header>
            <h1>Good morning #YourName, what are we going to do today?</h1>
        </header>

        <div class="main">
            <div class="todo-list">
                <h2>My lists</h2>
                <ul id="listContainer">
                    <!--- list here -->
                </ul>
                <form action="" class="new-list" id="addNewList">
                    <button><i class="fa fa-plus"></i></button>
                    <input type="text" id="addNewListInput" class="addNew" placeholder="new list name">
                </form>
            </div>

            <div class="todo" id="todoContainer">
                <div class="todo-head">
                    <h1 id="listTitle">
                        <!--- list name here -->
                    </h1>
                    <p id="taskRemaining">
                        <!--- count of remaining tasks here -->
                    </p>
                </div>
                <div class="todo-tasks">
                    <div class="tasks" id="taskContainer">
                        <!--- tasks here -->
                    </div>
                    <div class="new-tasks">
                        <form action="" id="addNewTask">
                            <button><i class="fa fa-plus"></i></button>
                            <input id="newTaskInput" type="text" class="addNew" placeholder="new task name">
                        </form>
                    </div>
                    <div class="delete-list">
                        <button id="deleteListBtn"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <template id="taskTemplate">
            <div class="task">
                <input type="checkbox" />
                <label>
                    <span class="custom-checkbox"></span>
                    <p><!-- task text here ---></p>
                </label>
                <hr>
            </div>
        </template>

        <footer>
            Made with <i class="fa fa-heart"></i> by M&Delta;JLO
        </footer>
    </section>
</body>

</html>
