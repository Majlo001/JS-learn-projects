<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="todo-container">
        <header>
            <h1>Good morning #YourName, what are we going to do today?</h1>
        </header>

        <div class="main">
            <div class="todo-list">
                <h2>My lists</h2>
                <ul>
                    <li class="active">School</li>
                    <li>Work</li>
                    <li>Games</li>
                </ul>
                <div class="new-list">
                    <button><i class="fa fa-plus"></i></button>
                    <input type="text" class="addNew" placeholder="new list name">
                </div>
            </div>

            <div class="todo">
                <div class="todo-head">
                    <h1>School</h1>
                    <p>4 tasks ramining</p>
                </div>
                <div class="todo-tasks">
                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" id="task1" />
                            <label for="task1">
                                <span class="custom-checkbox"></span>
                                <p>Math exam</p>
                            </label>
                            <hr>
                        </div>
                        <div class="task">
                            <input type="checkbox" id="task2" />
                            <label for="task2">
                                <span class="custom-checkbox"></span>
                                <p>Math exam</p>
                            </label>
                            <hr>
                        </div>
                        <div class="task">
                            <input type="checkbox" id="task3" />
                            <label for="task3">
                                <span class="custom-checkbox"></span>
                                <p>Math exam</p>
                            </label>
                            <hr>
                        </div>
                        <div class="task">
                            <input type="checkbox" id="task4" />
                            <label for="task4">
                                <span class="custom-checkbox"></span>
                                <p>Math exam</p>
                            </label>
                            <hr>
                        </div>
                    </div>
                    <div class="new-tasks">
                        <button><i class="fa fa-plus"></i></button>
                        <input type="text" class="addNew" placeholder="new task name">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Made with <i class="fa fa-heart"></i> by M&Delta;JLO
        </footer>
    </section>
</body>

</html>
