<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="todo-container">
        <div id="todo-list">
            <div class="todo-head">
                <h3>My lists</h3>
                <ul>
                    <li>School</li>
                    <li>Work</li>
                    <li>Games</li>
                </ul>
            </div>
        </div>

        <div class="todo today">

        </div>

        <div class="todo upcoming">

        </div>

        <div class="todo someday">


        </div>
    </section>
</body>

</html>
