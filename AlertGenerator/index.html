<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Alert Generator</title>
  <script src="./script/alert.js" defer></script>
</head>
<body>
  <form action="" id="form">
    <button id="alertGenerateBtn">
      Generate Alert
    </button>
  </form>

  <div class="alert warning" id="alert">
    <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
    <div class="message">
      <strong>Warning!</strong> Indicates a warning. Indicates a warning. Indicates a warning.
    </div>
  </div>

</body>
</html>
